<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>explore</title>
</head>
<body>

<canvas id="playground"
        style="display:block;margin:0 auto; border:1px dotted #000;"
        width="800"
        height="600">

</canvas>
<canvas id="m1"
        style="display:none;margin:0 auto; border:1px dotted #000;"
        width="800"
        height="600">

</canvas>
<div style="margin:0 auto;">
    <table>
        <tr>
            <td>    <label for="pms">player max speed</label>
            </td>
            <td>    <input id="pms" type="text" value="2"><br>
            </td>
        </tr>
        <tr>
            <td>    <label for="pac" type="text">player acceleration</label>
            </td>
            <td>    <input id="pac" type="text" value="2"><br>
            </td>
        </tr>
        <tr>
            <td>    <label for="pf" type="text">player friction</label>
            </td>
            <td>    <input id="pf" type="text" value="0.5"><br>
            </td>
        </tr>
        <tr>
            <td>    <label for="cb" type="text">show collision boxes</label>
            </td>
            <td>    <input id="cb" type="checkbox" checked="checked">
            </td>
        </tr>
        <tr>
            <td>    <label for="dn" type="text">draw day / night cycle</label>
            </td>
            <td>    <input id="dn" type="checkbox" checked="checked">
            </td>
        </tr>
    </table>
</div>
<script src="js/m.js"></script>
<script src="js/mm.js"></script>
<script src="js/p.js"></script>
<script src="js/t.js"></script>
<script src="js/g.js"></script>
<script src="js/s.js"></script>
<script src="js/index.js"></script>
</body>
</html>
